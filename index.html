<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Simple HTML Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        h1 {
            color: #333;
        }
        p {
            color: #666;
        }
    </style>
    <script>
        let a = 0;
        function add(){
            a++;
            document.getElementById("num").innerHTML = a;
        }
    </script>
</head>
<body>
    <button onclick="add()">counts</button>
    <h2 id="num"></h2>
    <h1>Welcome to My Simple HTML Page! vivek vivek</h1>
    <p>This is a basic example of an HTML document. You can edit it as you like.</p>
    <ul>
        <li>HTML stands for HyperText Markup Language.</li>
        <li>It is used to create web pages.</li>
        <li>HTML elements are the building blocks of web pages.</li>
    </ul>
</body>
</html>
